<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.js"></script>
        <script src="canvas-graphics.js"></script>
        <script src="canvas-interaction.js"></script>
        <script src="propositions.js"></script>
        <script src="proposition-functionality.js"></script>
        <script src="dom-book-pages.js"></script>
        <script src="dom-ui.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="left-gui">
            <extracontrols>
                <tools>
                    <tool id="select-tool" title="Select Mode [s]">
                        <button>
                            <img src="icons/select.svg" />
                        </button>
                    </tool>
                    <tool id="ruler-tool" title="Ruler Mode [r]">
                        <button>
                            <img src="icons/ruler.svg" />
                        </button>
                    </tool>
                    <tool id="compass-tool" title="Compass Mode [c]">
                        <button>
                            <img src="icons/compass.svg" />
                        </button>
                    </tool>
                    <tool id="point-tool" title="Add Point Mode [p]">
                        <button>
                            <img src="icons/point.svg" />
                        </button>
                    </tool>
                    <tool id="proposition-tool" title="Use Previous Proposition Mode">
                        <button>
                            <img src="icons/previous-proposition.svg" />
                        </button>
                    </tool>
                    <tool id="eraser-tool" title="Eraser Mode [e]">
                        <button>
                            <img src="icons/eraser.svg" />
                        </button>
                    </tool>
                </tools>
            </extracontrols>
            <div id="proposition">
                <div id="proposition-header-row">
                    <div id="proposition-title">
                    </div>
                    <div id="proposition-interaction-buttons" class="control-button-row">
                        <button id="show-steps-btn" title="Hide Steps" class="hidden" onclick="toggleStepsVisibilityPressed()">
                            <img src="icons/show-hints.svg" />
                        </button>
                        <!-- Guided Mode not yet implemented -->
                        <!-- <button id="guided-mode-btn" title="Turn on/off Guided Mode" onclick="toggleGuidedModePressed()">
                            <img src="icons/guide.svg" />
                        </button> -->
                    </div>
                </div>
                <div id="proposition-objective">
                </div>
                <ol id="proposition-steps">
                </ol>
                <div id="proposition-explanation" class="hidden" >
                </div>
            </div>
        </div>
        <div id="right-gui">
            <extracontrols id="right-control-buttons" class="control-button-row">
                <button id="clear-canvas-button" title="Clear Canvas" onclick="clearCanvasPressed()">
                    <img src="icons/clear.svg" />
                </button>
                <button id="undo-button" title="Undo [Ctrl+Z]"  onclick="undoPressed()">
                    <img src="icons/undo.svg" />
                </button>
                <button id="redo-button" title="Redo [Ctrl+Y]"  onclick="redoPressed()">
                    <img src="icons/redo.svg" />
                </button>
                <button id="open-book-button" title="Open Book"  onclick="openBookPressed()">
                    <img src="icons/book.svg" />
                </button>
            </extracontrols>
        </div>
    </body>
</html>
